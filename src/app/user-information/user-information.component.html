<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="card" style="width: 30rem; margin: 1rem;margin-top: 3rem;">
      <div class="card-body">
        <h4 class="card-title">
          {{ userSelection.name }}
        </h4>
        <p class="card-text font-weight-bold">
          username: {{ userSelection.username }}
        </p>
        <p class="card-text font-weight-bold">
          company: {{ userSelection.company.name }}
        </p>
        <p class="card-text font-weight-bold">
          city: {{ userSelection.address.city }}
        </p>
        <p class="card-text font-weight-bold">
          phone number: {{ userSelection.phone }}
        </p>
        <p class="card-text font-weight-bold">
          email: {{ userSelection.email }}
        </p>
      </div>
      <button class="btn btn-info" (click)="returnHome()">Return Home</button>
    </div>
  </div>
</div>
